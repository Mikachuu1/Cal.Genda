<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>

    <title>Cal.Genda</title>
</head>
<body>
    <div class="createEvent">
        <form action="createEvent.php" method="post">
            <div class="title">
                <a href="../cal.genda/index.php"><i class="fas fa-times"></i></a>
                <input class="title-txt" type="text" name="eventTitle" placeholder="Add Event Title">
                <input type="submit" name="eventsignup-btn" onclick="location.href='../cal.genda/index.php';"/>
            </div>
            <div class="date">
                <label for="date">Date:</label>
                <input type="date" class="start-txt" name="eventDate" value="2020-10-1" min="2020-01-01" max="2030-12-31">   
            </div>
            <div class="time">
                <label for="StartTime">Select a start time:</label>
                <input type="time" name="startTime">
                <h3>To</h3>
                <label for="EndTime">Select an end time:</label>
                <input type="time" name="endTime">
            </div>
        </form>
    </div>
